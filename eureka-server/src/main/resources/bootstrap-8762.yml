server:
  port: 8762
eureka:
  instance:
    hostname: localhost2
  client:
    ## 是否向eureka注册
    register-with-eureka: true
    ## 是否拉取注册信息
    fetch-registry: true
    service-url:
     defaultZone: http://admin:admin@localhost:8761/eureka/

  server:
    enable-self-preservation: true

security:
  basic:
    enabled: true
spring:
  security:
    user:
      name: admin
      password: admin





