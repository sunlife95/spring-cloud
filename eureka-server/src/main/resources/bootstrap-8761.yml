server:
  port: 8761
eureka:
  instance:
    hostname: localhost1
  client:
    ## 是否向eureka注册
    register-with-eureka: true
    ## 是否拉取注册信息
    fetch-registry: true
    service-url:
     defaultZone: http://admin:admin@localhost:8762/eureka/

  server:
    enable-self-preservation: true

security:
  basic:
    enabled: true
spring:
  security:
    user:
      name: admin
      password: admin





