spring:
  application:
    name: micro-order
  cloud:
    config:
      profile: dev
      label: master
      uri: http://localhost:8085
      fail-fast: true
      retry:
        # 下次重试间隔时间系数
        multiplier: 1000
        # 默认重试的间隔时间
        initial-interval: 1000
        # 最大间隔时间
        max-interval: 2000
        # 最大重试次数
        max-attempts: 6
#  security:
#    user:
#      name: admin
#      password: admin

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8763/eureka/
    healthcheck:
      enabled: true
server:
  port: 8086

# 暴露所有监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"

